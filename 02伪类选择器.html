<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /*链接样式设置*/
        a:link {
            font-size: 20px;
            color: darkblue;
            font-weight: 700;
        }

        /*鼠标停留*/
        a:hover {
            color: red;
        }

        /*鼠标一直选中未松手*/
        a:active {
            color:green;
        }

        /*访问过的连接*/
        a:visited {
            color:black;
        }
    </style>
</head>
<body>
    <a href="http://www.taobao.com">淘宝</a>
    <a href="http://www.jingdong.com">百度</a>
    
</body>
</html>
