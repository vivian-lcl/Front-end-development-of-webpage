<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li:first-child {
            color: red;
        }

        li:nth-child(2n) {
            color: blue;
        }
        li:nth-child(2n-1) {
            color: brown;
        }

        li:nth-child(odd) {
            font-size: 20px;
        }

        li：nth-child（even） {
            font-size: 50px;
        }
    </style>

</head>
<body>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
        <li>eee</li>
        <li>fff</li>
    </ul>
</body>
</html>
