<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: rgba(255,0,0,0.3);

        p {

        div {
            color: #ff0000;
        }

</head>

    <h1>文字可以透明吗？</h1>
    <p>这是不带透明度的rgb</p>
    <div>这是用十六进制表示的颜色</div>

</html>
